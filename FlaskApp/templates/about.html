<!doctype html>
<title>Hello from Flask</title>
<body style="background-image: url({{ background }}); height: 100%;" >
  
</body>
<div style="color: #e4e4e4;
    text-align:  center;
    height: 90px;
    vertical-align:  middle;">
{% if group %}
  <h1>Hello from {{ group }}!</h1>
{% else %}
  <h1>Hello From  {{ group }}</h1>
{% endif %}

  {% if contents %}
  <textarea rows="10" cols="50">
    {{ contents }}
  </textarea>
  {% endif %}

</div>
